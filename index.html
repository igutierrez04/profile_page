<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="nav-container">

        <!-- nav bar -->
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </div>
    </div>
    <!-- main content -->
    <div class="body-container">
        <div class="user-card">
            <div class="card-header">
                <img src="icons/user-circle.png" alt="profile picture">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3>
                    <img src="icons/map-marker.png" alt="map-marker" class="icon"> Seattle
                </h3>
                <p>
                    Developer | Engineer | Problem Solver<br>
                    Master of shadows and the internet!
                </p>
                <p>
                    <a href="#"><img src="icons/gear.png" alt="gear-icon" class="icon"> edit profile</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
