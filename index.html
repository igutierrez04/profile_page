<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="nav-container">

        <!-- nav bar -->
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </div>
    </div>
    <!-- main content -->
    <div class="body-container">

        <!-- user card -->
        <div class="user-card">
            <div class="card-header">
                <img src="images/danny_fenton.jpeg" alt="profile picture">
            </div>
            <div class="card-body">
                <h1>Danny Phantom</h1>
                <h3>
                    <img src="icons/map-marker.png" alt="map-marker" class="icon"> Amity Park
                </h3>
                <p>
                    High School Student | Ghost Hunter | Leader of Team Phantom<br>
                    Master of the Ghost Zone!
                </p>
                <p>
                    <a href="#"><img src="icons/gear.png" alt="gear-icon" class="icon"> edit profile</a>
                </p>
            </div>
        </div>

        <!-- connection requests column -->
        <div class="right-column">
            <div class="top-title">
                <h3><span id="notif-circle">2</span>Connection Requests</h3>
            </div>
            <div class="right-column-content">
                <h3>
                    <img src="images/skulker.jpeg" alt="user-picture" class="user-pics"> 
                    skulker 
                </h3>
                <p>
                    <img src="icons/accept-circle.png" alt="accept" class="yes-no-icons"> 
                    <img src="icons/close-circle.png" alt="decline" class="yes-no-icons">
                </p>
                <h3>
                    <img src="images/vlad.jpeg" alt="user-picture" class="user-pics">
                    Vlad
                </h3>

                <p>
                    <img src="icons/accept-circle.png" alt="accept" class="yes-no-icons"> 
                    <img src="icons/close-circle.png" alt="decline" class="yes-no-icons">
                </p>
            </div>
            
            <!-- bottom content for right column -->
            <div class="right-column-content">
                <h3>
                    <img src="images/skulker.jpeg" alt="user-picture" class="user-pics"> 
                    skulker 
                </h3>
                <p>
                    <img src="icons/accept-circle.png" alt="accept" class="yes-no-icons"> 
                    <img src="icons/close-circle.png" alt="decline" class="yes-no-icons">
                </p>
                <h3>
                    <img src="images/vlad.jpeg" alt="user-picture" class="user-pics">
                    Vlad
                </h3>

                <p>
                    <img src="icons/accept-circle.png" alt="accept" class="yes-no-icons"> 
                    <img src="icons/close-circle.png" alt="decline" class="yes-no-icons">
                </p>
            </div>
        </div>
    </div>
</body>
</html>
